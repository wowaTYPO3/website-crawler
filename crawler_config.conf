# Crawler Konfigurationsdatei

# Timeout-Einstellungen
TIMEOUT=30
CONNECT_TIMEOUT=10

# Download-Einstellungen
MAX_DEPTH=1
WAIT_TIME=1
RANDOM_WAIT=1

# Parallele Verarbeitung
MAX_PARALLEL_JOBS=4

# User-Agent
USER_AGENT="Mozilla/5.0 (compatible; MyCustomCrawler/1.0)"

# Zu ignorierende Dateitypen
REJECT_PATTERNS="index.html*,*favicon*,*sitemap*,*.png,*.jpg,*.webp,*.webm,*.avif,*.jpeg,*.ico,*.gif,*.svg,*.css,*.js,*.min.js,*.min.css,*.scss,*.sass,*.less,*.json,*.xml,*.txt,*.pdf,*.zip,*.rar,*.7z,*.tar,*.gz,*.doc,*.docx,*.xls,*.xlsx,*.ppt,*.pptx,*.woff,*.woff2,*.ttf,*.eot,*.mp3,*.mp4,*.avi,*.mov,*.wmv,*.exe,*.dmg,*.map,*.coffee,*.ts,*.bak,*.tmp,*.log,*.DS_Store"

# Ausgabeverzeichnis
OUTPUT_DIR="output"
