# Crawler Konfigurationsdatei

# Timeout-Einstellungen
TIMEOUT=30
CONNECT_TIMEOUT=10

# Download-Einstellungen
MAX_DEPTH=1
WAIT_TIME=1
RANDOM_WAIT=1

# Parallele Verarbeitung
MAX_PARALLEL_JOBS=4

# User-Agent
USER_AGENT="Mozilla/5.0 (compatible; MyCustomCrawler/1.0)"

# Zu ignorierende Dateitypen
REJECT_PATTERNS="index.html*,*.png,*.jpg,*.webp,*.jpeg,*.gif,*.css,*.js,*.pdf,*.mp4,*.xml,*txt"

# Ausgabeverzeichnis
OUTPUT_DIR="output" 